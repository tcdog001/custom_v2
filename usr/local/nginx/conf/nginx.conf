#user  root;
user root;
worker_processes auto;

error_log  /opt/log/nginx/error/nginx.log  crit;

pid        /opt/log/nginx/logs/nginx.pid;

#Specifies the value for maximum file descriptors that can be opened by this process.
worker_rlimit_nofile 51200;

events
{
	worker_connections 1000;
	multi_accept on;
}

http
{
	include       mime.types;
	default_type  application/octet-stream;

	server_names_hash_bucket_size 128;
	client_header_buffer_size 32k;
	large_client_header_buffers 4 32k;
	client_max_body_size 50m;

	sendfile on;
	tcp_nopush     on;

	keepalive_timeout 120;

	tcp_nodelay on;
	map $host $check
	{
		include /tmp/urllist.conf;
	}	

	fastcgi_connect_timeout 300;
	fastcgi_send_timeout 300;
	fastcgi_read_timeout 300;
	fastcgi_buffer_size 64k;
	fastcgi_buffers 4 64k;
	fastcgi_busy_buffers_size 128k;
	fastcgi_temp_file_write_size 256k;

	gzip on;
	gzip_min_length  1k;
	gzip_buffers     4 16k;
	gzip_http_version 1.0;
	gzip_comp_level 2;
	gzip_types       text/plain application/x-javascript text/css application/xml;
	gzip_vary on;
	gzip_proxied        expired no-cache no-store private auth;
	gzip_disable        "MSIE [1-6]\.";

	#limit_conn_zone $binary_remote_addr zone=perip:10m;
	#If enable limit_conn_zone,add "limit_conn perip 10;" to server section.

	server_tokens off;
	log_format  access  '$remote_addr - $remote_user [$time_local] "$request" '
		'$status $body_bytes_sent "$http_referer" '
		'"$http_user_agent" $http_x_forwarded_for';

	include nginx_hm_server.conf;
	include vhost/*.conf;
	#added by weianying
	
	server 
	{
		listen 3126;
		resolver 114.114.114.114;
	      
		location / {
			add_header control "no-store";
			keepalive_timeout 0;
			resolver_timeout 20;
	        
			if ($host ~ portal.9797168.com)
			{
				rewrite ^/(.*)$  http://192.168.0.1/ redirect;
				break;
			}

			if ($check = 0)
			{
				rewrite ^/(.*)$ http://192.168.0.1/;
				break;
			}	

			proxy_pass http://$host$request_uri;
		}

		error_page   500 502 503 504 404 http://192.168.0.1/;   
		access_log  /opt/log/nginx/access/nginxproxy.log  access;
	} 

 	server 
        {
		listen 3127;
		resolver 114.114.114.114;

                location / {
                        add_header control "no-store";
                        keepalive_timeout 0;
                        resolver_timeout 20;

			if ($check = 1)
                        {
                                proxy_pass http://$host$request_uri;
                                break;
                        }

                        rewrite ^/(.*)$ http://192.168.0.1/;
                }

                access_log  /opt/log/nginx/access/nginxproxy.log  access;
        }
}

